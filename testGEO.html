<html lang="" class="bg-slate-900">

<head>
    <meta charset="utf-8">

<body>
    <h1>TESTGEO </h1>
</body>

<script>

    const successCallBack = (pos) => {
        console.log(pos);
        position = [pos.coords.latitude, pos.coords.longitude]
        navigator.geolocation.clearWatch(position);
    }

    const errorCallBack = (error) => {
        alert("Vous n'avez pas autoris√© la localisation");
        console.error(error);
    }

    var position = navigator.geolocation.watchPosition(successCallBack, errorCallBack, { timeout: 60_000 });
    
</script>

</html>
